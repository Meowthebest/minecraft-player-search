<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MeowMC | Player Search</title>
    <script src="https://bs-community.github.io/skinview3d/js/skinview3d.bundle.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --bg-color: #121212;
            --glass-bg: rgba(40, 40, 40, 0.7);
            --glass-border: 1px solid rgba(255, 255, 255, 0.1);
            --accent: #00ff88;
            --text-main: #ffffff;
            --text-secondary: #a0a0a0;
        }

        body {
            font-family: 'Segoe UI', Inter, sans-serif;
            background-color: var(--bg-color);
            background-image: radial-gradient(circle at 50% 0%, #2a2a2a 0%, #121212 100%);
            color: var(--text-main);
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Header / Search */
        .header {
            margin-top: 60px;
            text-align: center;
            width: 100%;
            max-width: 600px;
        }

        .logo {
            font-size: 3rem;
            font-weight: 800;
            background: linear-gradient(45deg, #00ff88, #00ccff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 20px;
            display: inline-block;
        }

        .search-box {
            background: var(--glass-bg);
            border: var(--glass-border);
            backdrop-filter: blur(10px);
            padding: 10px;
            border-radius: 50px;
            display: flex;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            transition: transform 0.2s;
        }

        .search-box:focus-within {
            transform: scale(1.02);
            border-color: var(--accent);
        }

        input {
            background: transparent;
            border: none;
            color: white;
            font-size: 1.1rem;
            flex: 1;
            padding: 10px 20px;
            outline: none;
        }

        button.search-btn {
            background: var(--accent);
            border: none;
            border-radius: 40px;
            color: #000;
            font-weight: bold;
            padding: 0 30px;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        button.search-btn:hover { opacity: 0.9; }

        /* Main Grid */
        #result-area {
            display: none;
            grid-template-columns: 350px 1fr;
            gap: 30px;
            width: 90%;
            max-width: 1100px;
            margin-top: 50px;
            margin-bottom: 50px;
            animation: fadeIn 0.5s ease;
        }

        /* Cards */
        .glass-card {
            background: var(--glass-bg);
            border: var(--glass-border);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }

        /* Left: Skin Viewer */
        .skin-viewer-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #skin_container {
            width: 100%;
            height: 400px;
            border-radius: 15px;
            background: radial-gradient(circle, #3a3a3a 0%, #1a1a1a 100%);
        }

        /* Right: Info */
        .player-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 20px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            padding-bottom: 20px;
        }

        h1 { margin: 0; font-size: 2.5rem; }
        .uuid-tag { 
            font-family: monospace; 
            color: var(--text-secondary); 
            font-size: 0.9rem; 
            margin-top: 5px;
        }

        /* Cape Section */
        .capes-section {
            margin-top: 25px;
        }
        
        .cape-list {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            margin-top: 10px;
        }

        .cape-btn {
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            color: white;
            padding: 10px 15px;
            border-radius: 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: all 0.2s;
        }

        .cape-btn:hover { background: rgba(255,255,255,0.2); transform: translateY(-2px); }
        .cape-btn.active { border-color: var(--accent); background: rgba(0, 255, 136, 0.1); }
        .cape-btn img { width: 20px; height: 30px; object-fit: contain; }

        /* History Table */
        .history-section { margin-top: 30px; }
        table { width: 100%; border-collapse: collapse; }
        th { text-align: left; color: var(--text-secondary); padding: 10px; border-bottom: 1px solid rgba(255,255,255,0.1); }
        td { padding: 12px 10px; border-bottom: 1px solid rgba(255,255,255,0.05); }
        tr:last-child td { border-bottom: none; }
        
        /* Helpers */
        .loading { display: none; margin-top: 20px; color: var(--accent); }
        .error { color: #ff5555; display: none; margin-top: 20px; }
        
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        @media (max-width: 800px) { #result-area { grid-template-columns: 1fr; } }
    </style>
</head>
<body>

    <div class="header">
        <div class="logo"><i class="fas fa-cube"></i> MeowMC</div>
        <div class="search-box">
            <input type="text" id="usernameInput" placeholder="Search Username..." onkeypress="handleEnter(event)">
            <button class="search-btn" onclick="searchPlayer()">Search</button>
        </div>
        <div class="loading" id="loading"><i class="fas fa-spinner fa-spin"></i> Fetching profiles...</div>
        <div class="error" id="error"></div>
    </div>

    <div id="result-area">
        <div class="glass-card skin-viewer-container">
            <canvas id="skin_container"></canvas>
            <div style="margin-top:15px; display:flex; gap:10px;">
                <button class="cape-btn" onclick="toggleAnimation()">
                    <i class="fas fa-running"></i> Run/Walk
                </button>
            </div>
        </div>

        <div class="glass-card">
            <div class="player-header">
                <div>
                    <h1 id="displayName">Username</h1>
                    <div class="uuid-tag" id="displayUUID">UUID: </div>
                </div>
                <a id="downloadSkin" href="#" download class="cape-btn">
                    <i class="fas fa-download"></i> Skin
                </a>
            </div>

            <div class="capes-section">
                <h3 style="color:var(--text-secondary); font-size:0.9rem; text-transform:uppercase; letter-spacing:1px;">Detected Capes</h3>
                <div class="cape-list" id="capeList">
                    <span style="color: #666; font-style: italic;">No capes detected.</span>
                </div>
            </div>

            <div class="history-section">
                <h3 style="color:var(--text-secondary); font-size:0.9rem; text-transform:uppercase; letter-spacing:1px;">Name History</h3>
                <table id="historyTable">
                    <thead>
                        <tr><th>Name</th><th>Date Changed</th></tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        let skinViewer;
        let isRunning = true;

        function handleEnter(e) {
            if (e.key === 'Enter') searchPlayer();
        }

        function toggleAnimation() {
            if (!skinViewer) return;
            isRunning = !isRunning;
            skinViewer.animation = isRunning ? new skinview3d.WalkingAnimation() : null;
        }

        async function searchPlayer() {
            const username = document.getElementById('usernameInput').value.trim();
            if (!username) return;

            // UI Reset
            document.getElementById('result-area').style.display = 'none';
            document.getElementById('error').style.display = 'none';
            document.getElementById('loading').style.display = 'block';
            document.getElementById('capeList').innerHTML = '';

            try {
                // 1. Fetch Basic Mojang Data (UUID, Skin, History) via Ashcon
                const response = await fetch(`https://api.ashcon.app/mojang/v2/user/${username}`);
                if (!response.ok) throw new Error('Player not found');
                const data = await response.json();

                // Fill Info
                document.getElementById('displayName').innerText = data.username;
                document.getElementById('displayUUID').innerText = data.uuid;
                document.getElementById('downloadSkin').href = data.textures.skin.url;

                // Fill History
                const tbody = document.querySelector('#historyTable tbody');
                tbody.innerHTML = '';
                if (data.username_history) {
                    data.username_history.reverse().forEach(entry => {
                        const row = `<tr>
                            <td>${entry.username}</td>
                            <td>${entry.changed_at ? new Date(entry.changed_at).toLocaleDateString() : '<span style="color:#00ff88">Original</span>'}</td>
                        </tr>`;
                        tbody.innerHTML += row;
                    });
                }

                // 2. Prepare 3D Viewer
                if (!skinViewer) {
                    skinViewer = new skinview3d.SkinViewer({
                        canvas: document.getElementById("skin_container"),
                        width: 300,
                        height: 400,
                        skin: data.textures.skin.url
                    });
                    skinViewer.controls.enableRotate = true;
                    skinViewer.controls.enableZoom = true;
                    skinViewer.animation = new skinview3d.WalkingAnimation();
                } else {
                    skinViewer.loadSkin(data.textures.skin.url);
                    skinViewer.loadCape(null); // Reset cape initially
                }

                // 3. CAPE CHECKER LOGIC
                // We will build a list of available capes and buttons to switch them.
                const capeListDiv = document.getElementById('capeList');
                let capesFound = [];

                // A. Check Mojang Cape (from Ashcon API)
                if (data.textures.cape) {
                    capesFound.push({
                        type: 'Mojang',
                        url: data.textures.cape.url,
                        icon: 'https://assets.ppy.sh/beatmapsets/covers/cover.jpg' // Generic fallback or icon
                    });
                }

                // B. Check OptiFine Cape
                // OptiFine capes are at http://s.optifine.net/capes/USERNAME.png
                // Note: Mixed Content (http on https) can be an issue, so we use a CORS proxy or secure mirror if available.
                // We will try to load it. If it fails, the image simply won't load in the viewer.
                const optifineUrl = `https://optifine.net/capes/${data.username}.png`;
                
                // We perform a "head" request or just assume it might exist for the button, 
                // but to be clean, let's try to fetch it to see if it exists (requires CORS proxy or blindly adding it).
                // Simplest way: Add the button, if they don't have it, the viewer will just show nothing.
                // BUT, let's check properly using a fetch if possible, or just add "Check OptiFine" button.
                
                // For this script, we will "blindly" add the OptiFine button so the user can try it.
                // Real production sites use backend proxies to verify existence 100%.
                capesFound.push({
                    type: 'OptiFine',
                    url: optifineUrl
                });

                // C. Render Buttons
                if (capesFound.length > 0) {
                    capeListDiv.innerHTML = ''; // Clear "No capes" text
                    
                    capesFound.forEach(cape => {
                        const btn = document.createElement('div');
                        btn.className = 'cape-btn';
                        btn.innerHTML = `<i class="fas fa-vest"></i> ${cape.type}`;
                        btn.onclick = () => {
                            // Load this cape into viewer
                            skinViewer.loadCape(cape.url);
                            // Highlight button
                            document.querySelectorAll('.cape-btn').forEach(b => b.classList.remove('active'));
                            btn.classList.add('active');
                        };
                        capeListDiv.appendChild(btn);
                    });
                    
                    // Automatically click the first one (Mojang) if available
                    if(capesFound[0].type === 'Mojang') {
                        skinViewer.loadCape(capesFound[0].url);
                    }
                }

                // Show Results
                document.getElementById('loading').style.display = 'none';
                document.getElementById('result-area').style.display = 'grid';

            } catch (err) {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('error').innerText = err.message;
                document.getElementById('error').style.display = 'block';
            }
        }
    </script>
</body>
</html>
