<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NameMC Clone | Search</title>
    <script src="https://bs-community.github.io/skinview3d/js/skinview3d.bundle.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            /* NameMC Dark Palette */
            --bg-body: #111111;
            --bg-card: #1f1f1f;
            --bg-input: #2d2d2d;
            --text-main: #ffffff;
            --text-dim: #9e9e9e;
            --accent: #53a6f3; /* NameMC Blue */
            --border: 1px solid #333;
            --success: #4caf50;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-body);
            color: var(--text-main);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        /* Search Bar Area */
        .navbar {
            width: 100%;
            background: #151515;
            padding: 15px 0;
            border-bottom: var(--border);
            display: flex;
            justify-content: center;
        }

        .search-container {
            width: 100%;
            max-width: 800px;
            display: flex;
            gap: 10px;
            padding: 0 20px;
        }

        input {
            flex: 1;
            padding: 12px 15px;
            border-radius: 4px;
            border: 1px solid #333;
            background: #000;
            color: white;
            font-size: 16px;
            outline: none;
        }
        
        input:focus { border-color: var(--accent); }

        button.search-btn {
            padding: 0 25px;
            background: var(--accent);
            border: none;
            border-radius: 4px;
            color: white;
            font-weight: 600;
            cursor: pointer;
        }
        
        button.search-btn:hover { background: #4294e0; }

        /* Main Content Grid */
        .grid {
            display: none; /* Hidden until search */
            grid-template-columns: 350px 1fr; /* Exact NameMC Split */
            gap: 30px;
            width: 100%;
            max-width: 1100px;
            margin-top: 40px;
            padding: 0 20px;
        }

        /* Card Styles */
        .card {
            background: var(--bg-card);
            border: 1px solid #2a2a2a;
            border-radius: 8px;
            overflow: hidden;
        }

        /* Left Side: Skin Render */
        .skin-box {
            background: #151515; /* Darker bg for render */
            padding: 0;
            border-radius: 8px;
            border: 1px solid #2a2a2a;
            display: flex;
            flex-direction: column;
        }

        canvas { width: 100% !important; height: 450px !important; }

        .skin-actions {
            display: flex;
            border-top: 1px solid #333;
        }

        .action-btn {
            flex: 1;
            background: transparent;
            border: none;
            color: var(--text-dim);
            padding: 15px 0;
            cursor: pointer;
            font-size: 14px;
            border-right: 1px solid #333;
            transition: 0.2s;
        }
        .action-btn:last-child { border-right: none; }
        .action-btn:hover { background: #2a2a2a; color: white; }

        /* Right Side: Info */
        .header-section { margin-bottom: 30px; }
        
        h1 { margin: 0; font-size: 48px; font-weight: 800; }
        
        .uuid { 
            font-family: 'Courier New', monospace; 
            color: var(--text-dim); 
            font-size: 14px; 
            margin-top: 5px; 
            opacity: 0.7; 
        }

        /* Section Headers (BLUE TEXT like NameMC) */
        .section-header {
            color: var(--accent);
            font-size: 12px;
            font-weight: 800;
            letter-spacing: 1px;
            text-transform: uppercase;
            margin-bottom: 10px;
            margin-top: 30px;
        }

        /* Cape Badges */
        .cape-container { display: flex; gap: 10px; flex-wrap: wrap; }

        .cape-badge {
            background: #2b2b2b;
            border: 1px solid #3d3d3d;
            padding: 8px 12px;
            border-radius: 4px;
            color: #ddd;
            font-size: 14px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: 0.2s;
        }

        .cape-badge:hover { background: #333; border-color: #555; }
        .cape-badge.active { border-color: var(--success); background: rgba(76, 175, 80, 0.1); }
        .cape-badge i { font-size: 12px; }

        /* History Table */
        .history-box {
            background: #151515;
            border: 1px solid #2a2a2a;
            border-radius: 4px;
        }
        
        .history-row {
            display: flex;
            justify-content: space-between;
            padding: 12px 15px;
            border-bottom: 1px solid #2a2a2a;
            font-size: 14px;
        }
        .history-row:last-child { border-bottom: none; }
        .history-row.newest { background: rgba(83, 166, 243, 0.05); }
        .date { color: var(--text-dim); font-size: 13px; }

        /* Helpers */
        .loading { display: none; margin-top: 50px; color: var(--text-dim); }
        .error { display: none; margin-top: 20px; color: #ff5252; background: rgba(255, 82, 82, 0.1); padding: 10px 20px; border-radius: 4px; }

        @media (max-width: 800px) { .grid { grid-template-columns: 1fr; } }
    </style>
</head>
<body>

    <div class="navbar">
        <div class="search-container">
            <input type="text" id="username" placeholder="Search Name/UUID..." onkeypress="handleEnter(event)">
            <button class="search-btn" onclick="searchUser()"><i class="fas fa-search"></i></button>
        </div>
    </div>

    <div id="loading" class="loading"><i class="fas fa-spinner fa-spin"></i> searching...</div>
    <div id="error" class="error"></div>

    <div class="grid" id="result">
        
        <div class="skin-box">
            <canvas id="skin_canvas"></canvas>
            <div class="skin-actions">
                <button class="action-btn" onclick="downloadSkin()"><i class="fas fa-download"></i> Download</button>
                <button class="action-btn" onclick="toggleWalk()"><i class="fas fa-walking"></i> Walk</button>
                <button class="action-btn" onclick="toggleRotate()"><i class="fas fa-sync"></i> Rotate</button>
            </div>
        </div>

        <div>
            <div class="header-section">
                <h1 id="nameDisplay">User</h1>
                <div class="uuid" id="uuidDisplay">UUID</div>
            </div>

            <div class="section-header">Detected Capes</div>
            <div class="cape-container" id="capeList">
                <div style="color: #444; font-style: italic;">None</div>
            </div>

            <div class="section-header">Name History</div>
            <div class="history-box" id="historyList">
                </div>
        </div>
    </div>

    <script>
        let viewer;
        let isWalking = true;
        let isRotating = false;
        let currentSkinUrl = "";

        function handleEnter(e) { if(e.key === 'Enter') searchUser(); }

        // --- INSTANT DOWNLOAD ---
        async function downloadSkin() {
            if(!currentSkinUrl) return;
            try {
                const response = await fetch(currentSkinUrl);
                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.style.display = 'none';
                a.href = url;
                a.download = document.getElementById('nameDisplay').innerText + ".png";
                document.body.appendChild(a);
                a.click();
                window.URL.revokeObjectURL(url);
            } catch(e) { alert("Download failed"); }
        }

        async function searchUser() {
            const input = document.getElementById('username').value.trim();
            if(!input) return;

            // UI Reset
            document.getElementById('result').style.display = 'none';
            document.getElementById('loading').style.display = 'block';
            document.getElementById('error').style.display = 'none';

            try {
                // 1. Fetch from Ashcon API
                const res = await fetch(`https://api.ashcon.app/mojang/v2/user/${input}`);
                if(!res.ok) throw new Error("Player not found");
                const data = await res.json();

                // 2. Populate Header
                document.getElementById('nameDisplay').innerText = data.username;
                document.getElementById('uuidDisplay').innerText = data.uuid;
                currentSkinUrl = data.textures.skin.url;

                // 3. Populate History
                const historyBox = document.getElementById('historyList');
                historyBox.innerHTML = '';
                if(data.username_history) {
                    data.username_history.reverse().forEach((h, i) => {
                        const date = h.changed_at ? new Date(h.changed_at).toLocaleDateString() : "Original";
                        const row = document.createElement('div');
                        row.className = 'history-row' + (i === 0 ? ' newest' : '');
                        row.innerHTML = `<span>${h.username}</span> <span class="date">${date}</span>`;
                        historyBox.appendChild(row);
                    });
                }

                // 4. CAPE LOGIC (The Important Part)
                const capeList = document.getElementById('capeList');
                capeList.innerHTML = '';
                let capes = [];

                // Mojang Cape
                if(data.textures.cape) {
                    capes.push({ 
                        type: 'Mojang', 
                        url: data.textures.cape.url,
                        icon: 'fa-cube'
                    });
                }

                // OptiFine Cape (Using Secure Proxy to fix "Mixed Content" error)
                // We route the request through codetabs to convert HTTP -> HTTPS
                const optifineUrl = `http://s.optifine.net/capes/${data.username}.png`;
                const proxyUrl = `https://api.codetabs.com/v1/proxy?quest=${encodeURIComponent(optifineUrl)}`;
                
                // We add the button. If the cape doesn't exist, the viewer will just fail silently (cleaner UI)
                capes.push({ 
                    type: 'OptiFine', 
                    url: proxyUrl,
                    icon: 'fa-vest'
                });

                // Render Buttons
                if(capes.length > 0) {
                    capes.forEach(cape => {
                        const btn = document.createElement('div');
                        btn.className = 'cape-badge';
                        btn.innerHTML = `<i class="fas ${cape.icon}"></i> ${cape.type}`;
                        
                        btn.onclick = () => {
                            // Update Viewer
                            viewer.loadCape(cape.url);
                            // Visual Active State
                            document.querySelectorAll('.cape-badge').forEach(b => b.classList.remove('active'));
                            btn.classList.add('active');
                        };
                        capeList.appendChild(btn);
                    });
                    
                    // Auto-load Mojang if available, otherwise try OptiFine
                    if(capes[0].type === 'Mojang') {
                        viewer.loadCape(capes[0].url);
                        capeList.children[0].classList.add('active');
                    }
                }

                // 5. Initialize/Update Viewer
                if(!viewer) {
                    viewer = new skinview3d.SkinViewer({
                        canvas: document.getElementById("skin_canvas"),
                        width: 300,
                        height: 450,
                        skin: currentSkinUrl
                    });
                    viewer.camera.position.z = 70; // Zoom out slightly
                    viewer.animation = new skinview3d.WalkingAnimation();
                } else {
                    viewer.loadSkin(currentSkinUrl);
                    viewer.loadCape(null);
                }

                // Show Result
                document.getElementById('loading').style.display = 'none';
                document.getElementById('result').style.display = 'grid';

            } catch (err) {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('error').innerText = err.message;
                document.getElementById('error').style.display = 'block';
            }
        }

        function toggleWalk() {
            isWalking = !isWalking;
            viewer.animation = isWalking ? new skinview3d.WalkingAnimation() : null;
        }
        function toggleRotate() {
            isRotating = !isRotating;
            viewer.autoRotate = isRotating;
        }
    </script>
</body>
</html>
