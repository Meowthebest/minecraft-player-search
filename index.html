<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MeowMC | Advanced Search</title>
    <script src="https://bs-community.github.io/skinview3d/js/skinview3d.bundle.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-dark: #0f0f13;
            --glass: rgba(30, 30, 35, 0.85);
            --border: 1px solid rgba(255, 255, 255, 0.08);
            --accent: #5e81ac; /* Nord Blue */
            --accent-hover: #81a1c1;
            --text-main: #eceff4;
            --text-dim: #d8dee9;
        }

        body {
            font-family: 'Segoe UI', Inter, sans-serif;
            background-color: var(--bg-dark);
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(94, 129, 172, 0.1) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(136, 192, 208, 0.1) 0%, transparent 20%);
            color: var(--text-main);
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Navbar / Search Area */
        .navbar {
            width: 100%;
            padding: 20px 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: rgba(15, 15, 19, 0.8);
            backdrop-filter: blur(10px);
            border-bottom: var(--border);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .brand {
            font-size: 2rem;
            font-weight: 800;
            letter-spacing: -1px;
            margin-bottom: 15px;
            background: linear-gradient(135deg, #eceff4 0%, #88c0d0 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .search-wrapper {
            position: relative;
            width: 90%;
            max-width: 500px;
        }

        .search-wrapper input {
            width: 100%;
            padding: 15px 50px 15px 25px;
            border-radius: 12px;
            border: var(--border);
            background: rgba(255, 255, 255, 0.05);
            color: white;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s ease;
        }

        .search-wrapper input:focus {
            background: rgba(255, 255, 255, 0.1);
            border-color: var(--accent);
            box-shadow: 0 0 0 4px rgba(94, 129, 172, 0.2);
        }

        .search-btn-icon {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-dim);
            cursor: pointer;
        }

        /* Content Grid */
        .grid-container {
            display: none; /* Hidden on load */
            grid-template-columns: 320px 1fr;
            gap: 30px;
            width: 90%;
            max-width: 1200px;
            margin: 40px auto;
            animation: slideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1);
        }

        /* Card Styles */
        .card {
            background: var(--glass);
            border: var(--border);
            border-radius: 16px;
            padding: 25px;
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
        }

        /* Left Column */
        .skin-preview {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        canvas {
            border-radius: 12px;
            background: radial-gradient(circle at center, #2e3440 0%, #0f0f13 100%);
            width: 100% !important;
            height: 400px !important;
            cursor: move;
        }

        .btn {
            background: var(--accent);
            color: white;
            border: none;
            padding: 12px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: all 0.2s;
            text-decoration: none;
        }

        .btn:hover { background: var(--accent-hover); transform: translateY(-2px); }
        .btn-secondary { background: rgba(255,255,255,0.1); }
        .btn-secondary:hover { background: rgba(255,255,255,0.15); }

        /* Right Column */
        .header-info h1 { margin: 0; font-size: 2.5rem; }
        .uuid { font-family: 'Consolas', monospace; color: #6d7685; margin-top: 5px; font-size: 0.9rem; }

        .section-title {
            margin-top: 30px;
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            color: #88c0d0;
            font-weight: 700;
            border-bottom: 1px solid rgba(136, 192, 208, 0.2);
            padding-bottom: 10px;
            margin-bottom: 15px;
        }

        /* History Table */
        .history-list {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .history-item {
            display: flex;
            justify-content: space-between;
            padding: 12px;
            background: rgba(255,255,255,0.03);
            border-radius: 8px;
            font-size: 0.95rem;
        }
        
        .history-item.original { border-left: 3px solid var(--accent); }
        .date { color: #6d7685; font-size: 0.85rem; }

        /* Capes Badge Grid */
        .cape-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .cape-badge {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 8px 16px;
            background: rgba(0,0,0,0.3);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .cape-badge:hover { border-color: var(--accent); background: rgba(94, 129, 172, 0.2); }
        .cape-badge.active { border-color: #a3be8c; background: rgba(163, 190, 140, 0.1); }

        /* Helpers */
        .loading, .error { text-align: center; margin-top: 50px; display: none; }
        .error { color: #bf616a; }

        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        @media (max-width: 900px) { .grid-container { grid-template-columns: 1fr; } }
    </style>
</head>
<body>

    <div class="navbar">
        <div class="brand"><i class="fas fa-cube"></i> MeowMC</div>
        <div class="search-wrapper">
            <input type="text" id="username" placeholder="Search username (e.g. Dream)" onkeypress="handleEnter(event)">
            <i class="fas fa-search search-btn-icon" onclick="searchUser()"></i>
        </div>
    </div>

    <div id="loading" class="loading"><i class="fas fa-circle-notch fa-spin"></i> Analyzing player data...</div>
    <div id="error" class="error"></div>

    <div class="grid-container" id="result">
        <div class="skin-preview">
            <div class="card" style="padding: 10px;">
                <canvas id="skin_canvas"></canvas>
            </div>
            
            <div class="card" style="display: flex; gap: 10px; flex-direction: column;">
                <button class="btn" onclick="downloadSkinDirectly()" id="dlBtn">
                    <i class="fas fa-download"></i> Instant Download Skin
                </button>
                <div style="display: flex; gap: 10px;">
                    <button class="btn btn-secondary" style="flex:1" onclick="toggleWalk()">
                        <i class="fas fa-walking"></i> Walk
                    </button>
                    <button class="btn btn-secondary" style="flex:1" onclick="toggleRotate()">
                        <i class="fas fa-sync"></i> Spin
                    </button>
                </div>
            </div>

            <div style="font-size: 0.8rem; color: #666; text-align: center; padding: 0 10px;">
                <i class="fas fa-info-circle"></i> Note: Only the <strong>currently equipped</strong> skin/cape can be retrieved from Mojang servers.
            </div>
        </div>

        <div class="card">
            <div class="header-info">
                <h1 id="nameDisplay">Username</h1>
                <div class="uuid" id="uuidDisplay">UUID: </div>
            </div>

            <div class="section-title">Detected Capes</div>
            <div class="cape-grid" id="capeList">
                <span style="color: #666;">No equipped capes found.</span>
            </div>

            <div class="section-title">Name History</div>
            <div class="history-list" id="historyList">
                </div>
        </div>
    </div>

<script>
        let viewer;
        let isWalking = true;
        let isRotating = false;
        let currentSkinUrl = "";

        function handleEnter(e) { if(e.key === 'Enter') searchUser(); }

        // --- INSTANT DOWNLOAD ---
        async function downloadSkin() {
            if(!currentSkinUrl) return;
            try {
                const response = await fetch(currentSkinUrl);
                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.style.display = 'none';
                a.href = url;
                a.download = document.getElementById('nameDisplay').innerText + ".png";
                document.body.appendChild(a);
                a.click();
                window.URL.revokeObjectURL(url);
            } catch(e) { alert("Download failed"); }
        }

        async function searchUser() {
            const input = document.getElementById('username').value.trim();
            if(!input) return;

            // UI Reset
            document.getElementById('result').style.display = 'none';
            document.getElementById('loading').style.display = 'block';
            document.getElementById('error').style.display = 'none';

            try {
                // 1. Fetch from Ashcon API
                const res = await fetch(`https://api.ashcon.app/mojang/v2/user/${input}`);
                if(!res.ok) throw new Error("Player not found");
                const data = await res.json();

                // 2. Populate Header
                document.getElementById('nameDisplay').innerText = data.username;
                document.getElementById('uuidDisplay').innerText = data.uuid;
                currentSkinUrl = data.textures.skin.url;

                // 3. Populate History
                const historyBox = document.getElementById('historyList');
                historyBox.innerHTML = '';
                if(data.username_history) {
                    data.username_history.reverse().forEach((h, i) => {
                        const date = h.changed_at ? new Date(h.changed_at).toLocaleDateString() : "Original";
                        const row = document.createElement('div');
                        row.className = 'history-row' + (i === 0 ? ' newest' : '');
                        row.innerHTML = `<span>${h.username}</span> <span class="date">${date}</span>`;
                        historyBox.appendChild(row);
                    });
                }

                // 4. CAPE LOGIC (The Important Part)
                const capeList = document.getElementById('capeList');
                capeList.innerHTML = '';
                let capes = [];

                // Mojang Cape
                if(data.textures.cape) {
                    capes.push({ 
                        type: 'Mojang', 
                        url: data.textures.cape.url,
                        icon: 'fa-cube'
                    });
                }

                // OptiFine Cape (Using Secure Proxy to fix "Mixed Content" error)
                // We route the request through codetabs to convert HTTP -> HTTPS
                const optifineUrl = `http://s.optifine.net/capes/${data.username}.png`;
                const proxyUrl = `https://api.codetabs.com/v1/proxy?quest=${encodeURIComponent(optifineUrl)}`;
                
                // We add the button. If the cape doesn't exist, the viewer will just fail silently (cleaner UI)
                capes.push({ 
                    type: 'OptiFine', 
                    url: proxyUrl,
                    icon: 'fa-vest'
                });

                // Render Buttons
                if(capes.length > 0) {
                    capes.forEach(cape => {
                        const btn = document.createElement('div');
                        btn.className = 'cape-badge';
                        btn.innerHTML = `<i class="fas ${cape.icon}"></i> ${cape.type}`;
                        
                        btn.onclick = () => {
                            // Update Viewer
                            viewer.loadCape(cape.url);
                            // Visual Active State
                            document.querySelectorAll('.cape-badge').forEach(b => b.classList.remove('active'));
                            btn.classList.add('active');
                        };
                        capeList.appendChild(btn);
                    });
                    
                    // Auto-load Mojang if available, otherwise try OptiFine
                    if(capes[0].type === 'Mojang') {
                        viewer.loadCape(capes[0].url);
                        capeList.children[0].classList.add('active');
                    }
                }

                // 5. Initialize/Update Viewer
                if(!viewer) {
                    viewer = new skinview3d.SkinViewer({
                        canvas: document.getElementById("skin_canvas"),
                        width: 300,
                        height: 450,
                        skin: currentSkinUrl
                    });
                    viewer.camera.position.z = 70; // Zoom out slightly
                    viewer.animation = new skinview3d.WalkingAnimation();
                } else {
                    viewer.loadSkin(currentSkinUrl);
                    viewer.loadCape(null);
                }

                // Show Result
                document.getElementById('loading').style.display = 'none';
                document.getElementById('result').style.display = 'grid';

            } catch (err) {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('error').innerText = err.message;
                document.getElementById('error').style.display = 'block';
            }
        }

        function toggleWalk() {
            isWalking = !isWalking;
            viewer.animation = isWalking ? new skinview3d.WalkingAnimation() : null;
        }
        function toggleRotate() {
            isRotating = !isRotating;
            viewer.autoRotate = isRotating;
        }
    </script>
</body>
</html>
